    <h2>1.阿卡贝拉</h2>
    <p>阿卡贝拉（意大利：Acappella)即无伴奏合唱。其起源可追溯至中世纪的教会音乐，当时的教会音乐只以人声清唱，并不应用乐器。音频示例：<a href="./01.html" target="_blank">"陶笛-孟天赐 - 千与千寻 陶笛版.mp3"</a>  </p>
    <h2>2.翻唱</h2>
    <p>“翻唱”是指将已发表并由其他人演唱的歌曲根据自己的风格重新演唱，包括重新填词编曲.........视频示例：<a href="./02.html" target="_blank">林俊杰-交换余生</a>  </p>
