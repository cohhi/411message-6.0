<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
        <form action="#"></form>
        <div class="boxm">
            <div>用户注册</div>
            <div>
                <span>账号：</span>
                <input type="text" class="form-control" placeholder="请输入您要注册的账号">
                <span class="text-warning">账号由字母和数字组成。</span>
            </div>
            <div>
                <span>密码：</span>
                <input type="password" class="form-control" placeholder="请输入您的密码">
                <span class="text-primary">密码不得超过8位数，包含大小写字母和数字。</span>
            </div>
            <div>
                <span>确认密码：</span>
                <input type="password" class="form-control" placeholder="请再次输入您的密码">
                <span class="text-warning">确认您的密码与上次输入的一致。</span>
            </div>
            <div>
                <span>邮箱：</span>  
                <input type="text" class="form-control" placeholder="请输入您的邮箱">
                <span class="text-info">用于找回密码和验证。</span>
            </div>
            <div style="text-align: center;">
                <button type="button" class="btn btn-primary btn-lg active">开启您的411之旅</button>
            </div>
    </div> 
</form>
</body>
</html>
