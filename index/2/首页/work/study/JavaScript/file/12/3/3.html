<html lang="en">
<head>

    <title>手风琴</title>

</head>
<script>
    $(function (){
        $("#titleOne").click(function (){
            $(".one").slideToggle()
        })
    })
    $(function (){

    })
    $(function (){

        })
    })
</script>

<div class="box">

        <p id="titleOne">Web前端</p>
        <li class="one">JavaScript</li>

        <li class="one">JQuery</li>
    </ul>
    <ul id="two">

        <li class="two">PHP</li>
        <li class="two">ASP.net</li>
        <li class="two">JSP</li>
    </ul>
    <ul id="three">
        <p id="titleThree">前端框架</p>
        <li class="three">Extjs</li>
        <li class="three">Esspress</li>
        <li class="three">YUI</li>
    </ul>
</div>
</body>
</html>
