<script>
    let times=document.getElementById("time")
    //    时间模块
    let time = new Date();
    let year = time.getFullYear()
    let month = time.getMonth() + 1;
    let day = time.getDate()
    let hour = time.getHours();
    let minute = time.getMinutes();
    let second = time.getSeconds();
    let result = year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second
    times.innerHTML = result


    //自动点名功能
    //有个小bug,连续两次点击点名后,选取速度会变快,且无法停止
    let timer=undefined
    let message=null
    function start(){
        timer=setInterval(function (){
            for(let i=1;i<=60;i++){
                let ikun=document.getElementById(i);
                ikun.style.backgroundColor="white"
                console.log(i)
            }
            let number=Math.floor(Math.random()*60+1)
            console.log(number)
            message=document.getElementById(number);
            message.style.background = "red";
        },150)

    }
    function stop(){
        clearTimeout(timer)
    }
