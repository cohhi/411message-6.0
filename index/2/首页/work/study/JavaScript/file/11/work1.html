<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="message">
    <input id="password" type="password"> <img id="eye" onclick="message()" src="hide.svg" alt="">
</div>
<script>
    let eye = document.getElementById("eye")
    let password=document.getElementById("password")
    let flag = false  //默认闭眼状态
    eye.onclick=function (){
        if (flag === false) {
            eye.src="show.svg"
            password.type="text"
            flag = true  //切换到睁眼状态
        } else if (flag === true) {
            eye.src="hide.svg"
            password.type="password"
            flag = false  //切换到闭眼状态
        }
    }
</script>
</body>
</html>
