    <script>
        let plane=document.getElementById('plane');
        let deg=0,ex=0,ey=0,vx=0,vy=0,count=0;
        window.addEventListener('mousemove',(e)=>{
            ex=e.x-plane.offsetLeft-plane.clientWidth/2;
            ey=e.y-plane.offsetTop-plane.clientHeight/2;
            deg=360*Math.atan(ey/ex)/(2*Math.PI)+45;
            if(ex<0){
                deg+=180;
            }
            count=0;
        })
        function draw(){
            plane.style.transform='rotate('+deg+'deg)';
            if(count<100){
                vx+=ex/100;
                vy+=ey/100;
            }
            plane.style.left=vx+'px';
            plane.style.top=vy+'px';
            count++;
        }
        setInterval(draw, 1);
    </script>

<script src="./live2dw/lib/L2Dwidget.min.js"></script>
<script>
    function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function () {
            if (rawFile.readyState === 4 && rawFile.status == "200") {
                callback(rawFile.responseText);
            }
        }
        rawFile.send(null);
    }
    var jsonData = null;
    readTextFile("./live2dw/live2d-widget-model-shizuku/assets/shizuku.model.json", function (text) {
        jsonData = JSON.parse(text);
    })

    L2Dwidget.init({
        model: {
            // 模型
            jsonPath: jsonData, //"./live2dw/live2d-widget-model-shizuku/assets/shizuku.model.json",
            scale: 1 //模型缩放比例
        },
        display: {
            position: "left", //模型的位置（左or右）
            width: 300, //模型宽度
            height: 600, //模型高度
            hOffset: 0, //模型水平偏移量
            vOffset: -20 //模型垂直偏移量
        },
        mobile: {
            show: true, //手机端是否显示
            scale: 1 //缩放比例
        },
        react: {
            opacity: 1 //模型不透明度
        }
    })
</script>
